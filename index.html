<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="image-container">
            <img id="user-image" src="" alt="User Image">
        </div>
        <h2 id="user-name"></h2>
        <p id="user-role">Frontend Developer</p>
        <p><strong>Phone:</strong> <span id="user-phone"></span></p>
        <p><strong>Manzil:</strong> <span id="user-location"></span></p>
        <p><strong>Yosh:</strong> <span id="user-age"></span></p>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <button id="change-user">Change user</button>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
